<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Brandon McCoy's Lab 4</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <div class='header'>
      <h1>Brandon McCoy's Lab 4</h1>
    </div>
    

<div class="container">
    <form action="/api" method="post">
      <ul class="flex-outer">
        <li>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" maxlength="140" >
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" maxlength="140" >
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" >
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" >
        </li>
        <li>
          <label for="message">Message</label>
          <textarea rows="6" cols="33" name="message" id="message" ></textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" name="eightteen-to-thirtyfive" id="eightteen-to-thirtyfive">
              <label for="eightteen-to-thirtyfive">18-35</label>
            </li>
            <li>
              <input type="checkbox" name="thirtyfive-to-fifty" id="thirtyfive-to-fifty">
              <label for="thirtyfive-to-fifty">35-50</label>
            </li>
            <li>
              <input type="checkbox" name="fifty-to-sixtyfive" id="fifty-to-sixtyfive">
              <label for="fifty-to-sixtyfive">50-65</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="submit" name="button" id="button">Submit Form</button>
        </li>
      </ul>
    </form>
  </div>
  
  

    

  </body>
</html>
